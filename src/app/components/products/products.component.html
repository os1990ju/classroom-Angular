<h1>Bienvenidos</h1>

<div class="search">
  <form>
      <input type="text"
          placeholder=" Search Courses" name="filterItem" [(ngModel)]="filterItem">
      <button class="search-button">
          Search
      </button>
  </form>
</div>
<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products | filter:filterItem"
  (itemAdded)="onAddToList($event)">

  </app-product>
</div>
